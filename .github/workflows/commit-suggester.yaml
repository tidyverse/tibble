name: commit-suggester.yaml

on:
  workflow_run:
    workflows: ["rcc"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  commit-suggest:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request'

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: changes-patch
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
        continue-on-error: true

      - name: Check if artifact exists
        id: check-artifact
        run: |
          if [ -f changes.patch ]; then
            echo "has_diff=true" >> $GITHUB_OUTPUT
          else
            echo "has_diff=false" >> $GITHUB_OUTPUT
            echo "No changes-patch artifact found"
          fi
        shell: bash

      - name: Post patch as comment
        if: steps.check-artifact.outputs.has_diff == 'true'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          PATCH_CONTENT=$(cat changes.patch)

          cat << 'EOF' > comment.md
          ## Formatting suggestions available

          A patch file with formatting suggestions has been generated. You can apply it using one of these methods:

          ### Method 1: Apply via gh CLI

          ```bash
          # Download and apply the patch directly
          gh run download ${{ github.event.workflow_run.id }} --repo ${{ github.repository }} --name rcc && patch -p1 < changes.patch && rm changes.patch
          ```

          ### Method 2: View the patch

          <details>
          <summary>Click to see the patch contents</summary>

          ```diff
          EOF

          cat changes.patch >> comment.md

          cat << 'EOF' >> comment.md
          ```

          </details>

          ---
          *This comment was automatically generated by the commit-suggester workflow.*
          EOF

          gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body-file comment.md
        shell: bash

      - name: Apply diff
        if: steps.check-artifact.outputs.has_diff == 'true'
        run: |
          patch -p1 < changes.patch
          rm changes.patch
        shell: bash

      - uses: ./.github/workflows/git-identity
        if: steps.check-artifact.outputs.has_diff == 'true'

      - name: Commit and push changes
        if: steps.check-artifact.outputs.has_diff == 'true'
        run: |
          git add -A
          git commit -m "style: Apply automated formatting suggestions

          Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push
        shell: bash

      - name: Trigger rcc workflow
        if: steps.check-artifact.outputs.has_diff == 'true'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh workflow run rcc --ref ${{ github.event.workflow_run.head_branch }}
        shell: bash
