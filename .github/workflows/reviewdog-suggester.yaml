name: Reviewdog Suggester

on:
  workflow_run:
    workflows: ["rcc"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

name: reviewdog-suggester

jobs:
  reviewdog:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: reviewdog-suggestions
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
        continue-on-error: true

      - name: Check if artifact exists
        id: check-artifact
        run: |
          if [ -f reviewdog-diff.txt ]; then
            echo "has_diff=true" >> $GITHUB_OUTPUT
          else
            echo "has_diff=false" >> $GITHUB_OUTPUT
            echo "No reviewdog diff artifact found"
          fi
        shell: bash

      - name: Apply diff
        if: steps.check-artifact.outputs.has_diff == 'true'
        run: |
          patch -p1 < reviewdog-diff.txt
          rm reviewdog-diff.txt
        shell: bash

      - name: Post suggestions via reviewdog
        if: steps.check-artifact.outputs.has_diff == 'true'
        uses: krlmlr/action-suggester@main
        with:
          tool_name: rcc
